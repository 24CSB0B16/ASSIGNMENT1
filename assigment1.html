<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('assgn1img.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }
h2{
color:black;
}
        form {
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            width: 300px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: green;
            color: white;
        }
        button[type="reset"] {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Personal Information</h2>
    <form>
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" id="male" name="gender" value="Male"> Male</label>
                <label><input type="radio" id="female" name="gender" value="Female"> Female</label>
                <label><input type="radio" id="other" name="gender" value="Other"> Other</label>
            </div>
        </div>

        <div class="form-group">
            <label for="subject">Subject of Interest:</label>
            <input type="text" id="subject" name="subject">
        </div>

        <div class="form-group">
            <label for="language">Language Known:</label>
            <input type="text" id="language" name="language">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>

        <div class="form-group">
            <label for="contact">Contact No.:</label>
            <input type="tel" id="contact" name="contact">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode">
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
